    function init() {

      // Since 2.2 you can also author concise templates with method chaining instead of GraphObject.make

      const $ = go.GraphObject.make;

      myDiagram =
        $(go.Diagram, "myDiagramDiv",
          {
            // when a drag-drop occurs in the Diagram's background, make it a top-level node
            mouseDrop: e => finishDrop(e, null),
            layout:  // Diagram has simple horizontal layout
              $(go.GridLayout,
                { wrappingWidth: Infinity, alignment: go.GridLayout.Position, cellSize: new go.Size(1, 1), isOngoing: false }),
            "commandHandler.archetypeGroupData": { isGroup: true, text: "Group", horiz: false },
            "undoManager.isEnabled": true,
            "LinkDrawn": showLinkLabel,  // this DiagramEvent listener is defined below
            "LinkRelinked": showLinkLabel,
          });

      myDiagram.validCycle = go.Diagram.CycleDestinationTree;

      // The one template for Groups can be configured to be either layout out its members
      // horizontally or vertically, each with a different default color.
      
      

      function makeLayout(horiz) {  // a Binding conversion function
        if (horiz) {
          return $(go.GridLayout,
            {
              wrappingWidth: Infinity, alignment: go.GridLayout.Position,
              cellSize: new go.Size(1, 1), spacing: new go.Size(4, 4)
            });
        } else {
          return $(go.GridLayout,
            {
              wrappingColumn: 1, alignment: go.GridLayout.Position,
              cellSize: new go.Size(1, 1), spacing: new go.Size(4, 4)
            });
        }
      }

      function defaultColor(horiz) {  // a Binding conversion function
        return horiz ? "#FFDD33" : "#33D3E5";
      }

      function defaultFont(horiz) {  // a Binding conversion function
        return horiz ? "bold 18px sans-serif" : "bold 16px sans-serif";
      }

      // this function is used to highlight a Group that the selection may be dropped into
      function highlightGroup(e, grp, show) {
        if (!grp) return;
        e.handled = true;
        if (show) {
          // cannot depend on the grp.diagram.selection in the case of external drag-and-drops;
          // instead depend on the DraggingTool.draggedParts or .copiedParts
          var tool = grp.diagram.toolManager.draggingTool;
          var map = tool.draggedParts || tool.copiedParts;  // this is a Map
          // now we can check to see if the Group will accept membership of the dragged Parts
          if (grp.canAddMembers(map.toKeySet())) {
            grp.isHighlighted = true;
            return;
          }
        }
        grp.isHighlighted = false;
      }

      // Upon a drop onto a Group, we try to add the selection as members of the Group.
      // Upon a drop onto the background, or onto a top-level Node, make selection top-level.
      // If this is OK, we're done; otherwise we cancel the operation to rollback everything.
      function finishDrop(e, grp) {
        var ok = (grp !== null
          ? grp.addMembers(grp.diagram.selection, true)
          : e.diagram.commandHandler.addTopLevelParts(e.diagram.selection, true));
        if (!ok) e.diagram.currentTool.doCancel();
      }

      function makePort(name, align, spot, output, input) {
      var horizontal = align.equals(go.Spot.Top) || align.equals(go.Spot.Bottom);
      // the port is basically just a transparent rectangle that stretches along the side of the node,
      // and becomes colored when the mouse passes over it
      return $(go.Shape,
        {
          fill: "transparent",  // changed to a color in the mouseEnter event handler
          strokeWidth: 0,  // no stroke
          width: horizontal ? NaN : 8,  // if not stretching horizontally, just 8 wide
          height: !horizontal ? NaN : 8,  // if not stretching vertically, just 8 tall
          alignment: align,  // align the port on the main Shape
          stretch: (horizontal ? go.GraphObject.Horizontal : go.GraphObject.Vertical),
          portId: name,  // declare this object to be a "port"
          fromSpot: spot,  // declare where links may connect at this port
          fromLinkable: output,  // declare whether the user may draw links from here
          toSpot: spot,  // declare where links may connect at this port
          toLinkable: input,  // declare whether the user may draw links to here
          cursor: "pointer",  // show a different cursor to indicate potential link point
          mouseEnter: (e, port) => {  // the PORT argument will be this Shape
            if (!e.diagram.isReadOnly) port.fill = "rgba(255,0,255,0.5)";
          },
          mouseLeave: (e, port) => port.fill = "transparent"
        });
    }

          console.log("read")
          console.log(evt.target.result)
          myDiagram.model = go.Model.fromJson(evt.target.result)
        }
        reader.onerror = function (evt) {
          alert("Error reading file " + file.name)
        }
      }
      } else {
        alert('The File APIs are not fully supported in this browser.');
      }
    }


    window.addEventListener('DOMContentLoaded', init);
    let timeId = setInterval(() => {
      let model = JSON.parse(myDiagram.model.toJson())
      // if (model['nodeDataArray'].length > 0 || model['linkDataArray'].length > 0) {
        localStorage['fmeaDiagram'] = myDiagram.model.toJson()
        console.log("autosaved diagram")
        console.log(localStorage['fmeaDiagram'])
      // }
    }, 1000)

    // save a model to and load a model from JSON text, displayed below the Diagram
    function save() {
      let model = JSON.parse(myDiagram.model.toJson());

      // document.getElementById("mySavedModel").value = myDiagram.model.toJson();
      myDiagram.isModified = false;

    //   console.log(model)

      system = model["nodeDataArray"].filter(elem => elem['category'] === 'System')[0]

      // console.log(sys)

      if (!system) {
        alert("System not declared")
        return
      }
      const date = new Date()
      console.log(date.getDate())
      console.log(date.getTime())

      var a = document.createElement("a");
      var file = new Blob([myDiagram.model.toJson()], {type: 'application/json'});
      a.href = URL.createObjectURL(file);
      a.download = `fmeamodel-${date.getFullYear()}_${date.getMonth() + 1}_${date.getDate()}-${date.getHours()}_${date.getMinutes()}_${date.getSeconds()}.json`;
      a.click();
      clearInterval(timeId);
      localStorage['fmeaDiagram'] = null
    }

  </script>
